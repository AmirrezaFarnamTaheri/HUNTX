<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GatherX - Artifact Repository</title>
    <meta name="description" content="Generated artifacts and proxy configurations repository.">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Plus Jakarta Sans', 'sans-serif'],
                        mono: ['JetBrains Mono', 'monospace'],
                    },
                    colors: {
                        brand: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                            950: '#082f49',
                        }
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.5s ease-out forwards',
                        'slide-up': 'slideUp 0.5s ease-out forwards',
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' },
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(10px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <!-- Custom Styles -->
    <style type="text/tailwindcss">
/* Global Reset & Base */
body {
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
}

/* Custom Scrollbar */
::-webkit-scrollbar {
    width: 6px;
    height: 6px;
}

::-webkit-scrollbar-track {
    @apply bg-transparent;
}

::-webkit-scrollbar-thumb {
    @apply bg-gray-300 dark:bg-gray-700 rounded-full;
}

::-webkit-scrollbar-thumb:hover {
    @apply bg-gray-400 dark:bg-gray-600;
}

/* Glassmorphism & Cards */
.glass {
    @apply bg-white/80 dark:bg-gray-800/80 backdrop-blur-md border border-gray-200/50 dark:border-gray-700/50;
}

.artifact-card {
    @apply relative overflow-hidden transition-all duration-300 ease-out border border-gray-200 dark:border-gray-800 bg-white dark:bg-gray-900 shadow-sm hover:shadow-lg dark:hover:shadow-brand-900/10 hover:border-brand-500/30 dark:hover:border-brand-500/30 hover:-translate-y-1;
}

/* Animated Gradient Text */
.gradient-text {
    @apply bg-clip-text text-transparent bg-gradient-to-r from-brand-600 via-sky-500 to-indigo-500 dark:from-brand-400 dark:via-sky-400 dark:to-indigo-400 bg-[length:200%_auto] animate-[shimmer_3s_linear_infinite];
}

@keyframes shimmer {
    0% { background-position: 0% 50%; }
    100% { background-position: 200% 50%; }
}

/* Toast Animation */
.toast-enter {
    transform: translateY(20px);
    opacity: 0;
}
.toast-enter-active {
    transform: translateY(0);
    opacity: 1;
    transition: all 300ms cubic-bezier(0.16, 1, 0.3, 1);
}
.toast-exit {
    transform: translateY(0);
    opacity: 1;
}
.toast-exit-active {
    transform: translateY(20px);
    opacity: 0;
    transition: all 300ms ease-in;
}

/* Focus Ring Utility */
.focus-ring {
    @apply focus:outline-none focus:ring-2 focus:ring-brand-500 focus:ring-offset-2 dark:focus:ring-offset-gray-900 rounded-lg transition-shadow duration-200;
}

    </style>

    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col font-sans antialiased transition-colors duration-300 selection:bg-brand-500 selection:text-white">

    <div id="app" class="contents">
        <!-- App mounts here -->
        <div class="flex items-center justify-center h-screen">
            <div class="relative w-24 h-24">
                <div class="absolute top-0 left-0 w-full h-full border-4 border-gray-200 dark:border-gray-800 rounded-full"></div>
                <div class="absolute top-0 left-0 w-full h-full border-4 border-brand-500 rounded-full animate-spin border-t-transparent"></div>
            </div>
        </div>
    </div>

    <script type="module" src="assets/js/app.js"></script>
</body>
</html>
